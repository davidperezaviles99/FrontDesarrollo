<app-menu></app-menu>
<nav style="margin-left: 30px; margin-right: 30px" class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Animales</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Flores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Musica</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input type="text" class="form-control" name="filterPost" placeholder="Busca una imagen..." [(ngModel)]="filterPost">
    </form>
  </div>
</nav>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Eliminando imagen...</p>
</ngx-spinner>
<br>
<div style="margin-left: 30px; margin-right: 30px" class="row">
    <div class="col-md-4" *ngFor="let imagen of imagenes | filter:filterPost">
      <div id="htmlData">
        <div class="card mb-3 animated zoomIn">
            <h4 class="card-header">{{imagen.name}}</h4>
            <div class="card-body">
              <h5 class="card-title"><b>ID: </b>{{imagen.imagenId}}</h5>
            </div>
            <div class="card-body text-center">
            <img style="height: 200px; width: 100%; display: block;" src="{{imagen.imagenUrl}}" alt="Card image">
            </div>
            
            <div class="card-body d-flex justify-content-between">
              <button class="btn btn-outline-primary" (click)="abrirModal(i)"><i class="far fa-eye"></i> Ver</button>
              <button class="btn btn-outline-danger" (click)="borrar(imagen.id)"><i class="far fa-trash-alt"></i> Borrar</button>
            </div>
          </div>
    </div> 
    </div>
</div>
<div style="margin-left: 30px">
  <button  class="btn col col-lg-2 btn-danger btn-block ml-2" (click)="descargarPDF()">Descarga el pdf</button>
</div>
