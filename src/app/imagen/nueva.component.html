<app-menu></app-menu>
<div class="row text-right"> 
   <div class="col">
     <button style="margin-right: 30px" class="btn btn-danger"
             routerLink="/lista">
       <i class="fa fa-arrow-left"></i>
       Regresar
     </button>
   </div>
 </div>
 <br>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Subiendo imagen...</p>
</ngx-spinner>

<form (ngSubmit)="onUpload()" novalidate enctype="multipart/form-data">
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="imagen" #imagenInputFile
        (change)="onFileChange($event)" accept="image/png, image/jpeg, image/gif">
        <label style="margin-left: 30px; margin-right: 30px" class="custom-file-label" for="imagen">Elige una imagen</label>
    </div>
    <div style="margin-left: 30px" *ngIf="imagen" class="mt-5">
        <h5>Vista Previa:</h5>
        <div>
            <img class="image-thumbnail" style="max-width: 100px" [src]="imagenMin">
        </div>
    </div>
    <div class="form-group d-flex justify-content-between my-3">
        <button style="margin-left: 30px" type="submit" class="btn btn-outline-success" [disabled]="!imagen"><i class="fas fa-upload"></i> Subir</button>
        <button style="margin-right: 30px" class="btn btn-outline-danger" [disabled]="!imagen" (click)="reset()"><i class="fas fa-sync-alt"></i> Reset</button>
    </div>
</form>
